params:
  Omega_c:
    prior:
      min: 0.0
      max: 0.8
    proposal: 0.02
    ref:
      min: 0.23
      max: 0.27
  Omega_b:
    prior:
      min: 0.001
      max: 0.3
    proposal: 0.01
    ref:
      min: 0.045
      max: 0.055
  h:
    prior:
      dist: norm
      loc: 0.7
      scale: 0.05
    proposal: 0.02
    ref:
      min: 0.68
      max: 0.72
  n_s:
    prior:
      dist: norm
      loc: 0.96
      scale: 0.01
    proposal: 0.01
    ref:
      min: 0.94
      max: 0.98
  sigma8:
    prior:
      min: 0.6
      max: 1.0
    proposal: 0.005
    ref:
      min: 0.78
      max: 0.82
theory:
  forecast.cobaya_classes.CCLclustering:
    type: AGN
    f_fail: 0.1
    sigma_0: 0.03
    l_min: 10
    l_max: 500
    log_bins: 41
    fsky: 0.658
    slim: 1.0e-14
    delta_i: 3
    use_camb: true
    camb_llimber: 110
    has_rsd: true
    use_weighed_bias: false
    density_multiplier: 1.3
    remove_ignored_cells: true
    bin_left_edges_file: ./bin_left_edges.txt
    transfer_function: boltzmann_camb
    matter_pk: linear
    baryons_pk: nobaryons
    fix_cov: true
likelihood:
  forecast.cobaya_classes.GaussianClLikelihood:
    data_vector_file: ./data_vector.txt
    fix_cov: true
sampler:
  mcmc:
    Rminus1_stop: 0.02
    burn_in: 100
    max_samples: 100000
    output_every: 60s
    learn_every: 250
    learn_proposal: true
    measure_speeds: true
    covmat: ./fisher_cov.txt
output: chains/chain
debug: false
